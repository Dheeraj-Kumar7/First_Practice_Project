    <!-- start from courses  -->
    <div class="section-contact">
        <div class="container">
            <h2 class="section-common-heading">contact us</h2>
            <p class="section-common-subheading">
                discover a variety of courses across different categories
            </p>
        </div>
        <div class="container grid grid-two--cols">
            <div class="contact-content">
                <form action="https://formspree.io/f/{form_id}" method="post">
                    <div class="grid grid-two--cols">
                        <div>
                            <label for="username">full name</label>
                            <input type="text" name="username" id="username" 
                                placeholder="enter your name">
                        </div>
                        <div>
                            <label for="email">enter your email</label>
                            <input type="email" name="email" id="email" placeholder="rautdheeraj314@gmail.com" required autocomplete="off" >
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="subject">subject</label>
                        <input type="text" name="subject" id="subject" placeholder="what's your message">
                    </div>
                    <div class="mb-3">
                        <label for="message">message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-submit ">send message</button>
                    </div>
                </form>
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3505.5418732656376!2d77.38060878003499!3d28.523428113131743!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce959a136b3b3%3A0x564839ba67b31cbb!2sNoida%20sector%2093!5e0!3m2!1sen!2sin!4v1700990682904!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
